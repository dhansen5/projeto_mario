<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <link
      rel="shortcut icon"
      href="./imagens/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonte pega do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    
    <title>Super Mario Bros - O Filme</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a>
        <img
          class="logo"
          src="./imagens/logo-chapeu-mario.png"
          alt="logo chapeu mario"
        />
      </a>
      <nav>
        <!-- Tag nav usada para menus de navegação-->
        <!-- Unordered List (ul) e List (li)-->
        <ul class="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./imagens/titulo.png"
          alt="imagem titulo"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
          neque officia, quisquam quos eos velit corporis beatae repellendus!
          Incidunt vitae laboriosam suscipit beatae asperiores voluptate dolore
          iure sunt, cumque perferendis.
        </p>
        <button class="botao-trailer">Veja o trailer!</button>
      </div>
      <img
        class="mario"
        src="./imagens/super-mario-chars.png"
        alt="super mario chars"
      />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
